# vim: ft=yaml
#
# Set default values.
# yamllint disable rule:line-length
---
values:
  lookup:
    rootgroup: root
    pkg:
      name: borgbackup
    bin:
      os_name: linux
      signature: https://github.com/borgbackup/borg/releases/download/{version}/borg-{os}{glibc}.asc
      signed_by_all: null
      signed_by_any:
        - 6D5BEF9ADD2075805747B70F9F88FB52FAF7B393
      source: https://github.com/borgbackup/borg/releases/download/{version}/borg-{os}{glibc}
      source_hash: null
      source_hash_sig: null
      symlink: /usr/local/bin/borg
      target: /opt/borgbackup/borg
    gh_repo: borgbackup/borg
    gpg:
      fingerprint: 6D5BEF9ADD2075805747B70F9F88FB52FAF7B393
      keyserver: keys.openpgp.org
      lib:
        pip: python-gnupg
        pkg: python3-gnupg
      pkg: gpg
    group: borg
    home: /home/borg
    repos: /home/borg/repos
    shell: /usr/bin/bash
    user: borg
  client:
    cert_params:
      all_principals: false
      backend: null
      backend_args: null
      ca_server: null
      signing_policy: null
      ttl: null
      ttl_remaining: null
      valid_principals: null
    certs: {}
    key_bits: null
    key_type: ed25519
  install:
    allow_alpha: false
    allow_beta: false
    allow_rc: false
    glibc: null
    method: repo
    version: latest
    version_major: 1
  server:
    repos: []
    repos_mine:
      default:
        append_only: false
        quota: false
    symlink_repos: false
  tofs:
    files_switch:
      - id
      - roles
      - os_family
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults
...
