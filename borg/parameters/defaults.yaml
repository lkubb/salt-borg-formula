# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    rootgroup: root
    pkg:
      name: borgbackup
    group: borg
    home: /home/borg
    repos: /home/borg/repos
    shell: /usr/bin/bash
    user: borg
  client:
    key_bits: null
    key_type: ed25519
  server:
    repos: []
    repos_mine:
      default:
        append_only: false
        quota: false
    symlink_repos: false
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults
...
