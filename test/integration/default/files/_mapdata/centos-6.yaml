# yamllint disable rule:indentation rule:line-length
# CentOS-6
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    pkg:
      name: borgbackup
    bin:
      os_name: linux
      signature: https://github.com/borgbackup/borg/releases/download/{version}/borg-{os}{glibc}.asc
      signed_by_all: null
      signed_by_any:
        - 6D5BEF9ADD2075805747B70F9F88FB52FAF7B393
      source: https://github.com/borgbackup/borg/releases/download/{version}/borg-{os}{glibc}
      source_hash: null
      source_hash_sig: null
      symlink: /usr/local/bin/borg
      target: /opt/borgbackup/borg
    gh_repo: borgbackup/borg
    gpg:
      fingerprint: 6D5BEF9ADD2075805747B70F9F88FB52FAF7B393
      keyserver: keys.openpgp.org
      lib:
        pip: python-gnupg
        pkg: python3-gnupg
      pkg: gpg
    group: borg
    home: /home/borg
    repos: /home/borg/repos
    shell: /usr/bin/bash
    user: borg
  client:
    cert_params:
      all_principals: false
      backend: null
      backend_args: null
      ca_server: null
      signing_policy: null
      ttl: null
      ttl_remaining: null
      valid_principals: null
    certs: {}
    key_bits: null
    key_type: ed25519
  install:
    allow_alpha: false
    allow_beta: false
    allow_rc: false
    glibc: null
    method: repo
    version: latest
    version_major: 1
  server:
    repos: []
    repos_mine:
      default:
        append_only: false
        quota: false
    symlink_repos: false
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@borg
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      borg-config-file-file-managed:
      - example.tmpl.jinja
  winner: pillar
