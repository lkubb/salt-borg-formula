# yamllint disable rule:indentation rule:line-length
# Fedora-32
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    group: borg
    home: /home/borg
    repos: /home/borg/repos
    shell: /usr/bin/bash
    user: borg
  client:
    key_bits: null
    key_type: ed25519
  server:
    enable: true
    repos: []
    repos_mine:
      default:
        append_only: false
        quota: false
    symlink_repos: false
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@borg
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      borg-config-file-file-managed:
      - example.tmpl.jinja
  winner: pillar
